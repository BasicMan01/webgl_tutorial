<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>PlaneGeometry</li>
					<li>WebCamTexture</li>
				</ul>
			</div>
			
			<div id="message" class="message"></div>
			<div id="output" class="output"></div>
		</div>
		
		<video id="video" autoplay style="display: none;">
		</video>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'planeWidth': 8,
				'planeHeight': 4,
				'planeMaterialColor': '#FFFFFF',
				'planePositionX': 0,
				'planePositionY': 0,
				'planePositionZ': 0,
				'planeRotationX': 0,
				'planeRotationY': 0,
				'planeRotationZ': 0,
				'planeScaleX': 1,
				'planeScaleY': 1,
				'webCamAudio': false,
				'webCamVideo': true,
				'webCamVideoPlay': function() { document.getElementById('video').play(); },
				'webCamVideoPause': function() { document.getElementById('video').pause(); }
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var plane;
				
				var video = document.getElementById('video');
				var videoTexture;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					initVideo();
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					plane = new THREE.Object3D();
					scene.add(plane);
					
					videoTexture = new THREE.VideoTexture(video);
					videoTexture.minFilter = THREE.LinearFilter;
					videoTexture.magFilter = THREE.LinearFilter;
					
					plane.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.planeMaterialColor, map: videoTexture, side: THREE.DoubleSide } )
					));

					createPlaneGeometry();
				}
				
				function createPlaneGeometry()
				{
					var geometry = new THREE.PlaneGeometry(
						RDO.Tutorial.Properties.planeWidth,
						RDO.Tutorial.Properties.planeHeight
					);
					
					plane.children[0].geometry.dispose();
					plane.children[0].geometry = geometry;
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Plane Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'planeWidth', 0.1, 10).step(0.1).onChange(function(value) {
						createPlaneGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'planeHeight', 0.1, 10).step(0.1).onChange(function(value) {
						createPlaneGeometry();
					});
					
					var folderMaterial = gui.addFolder('Plane Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'planeMaterialColor').onChange(function(value) {
						plane.children[0].material.color.setHex(cssColorToHex(value));
					});
					var folderTransformation = gui.addFolder('Plane Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'planePositionX', -10, 10).step(0.1).onChange(function(value) {
						plane.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planePositionY', -10, 10).step(0.1).onChange(function(value) {
						plane.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planePositionZ', -10, 10).step(0.1).onChange(function(value) {
						plane.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planeRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						plane.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planeRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						plane.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planeRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						plane.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planeScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						plane.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'planeScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						plane.scale.y = value;
					});
					
					var folderVideo = gui.addFolder('Video Properties');
					folderVideo.add(RDO.Tutorial.Properties, 'webCamAudio').onChange(function(value) {
						initVideo();
					});
					folderVideo.add(RDO.Tutorial.Properties, 'webCamVideo').onChange(function(value) {
						initVideo();
					});
					folderVideo.add(RDO.Tutorial.Properties, 'webCamVideoPlay');
					folderVideo.add(RDO.Tutorial.Properties, 'webCamVideoPause');
				}
				
				function initVideo()
				{
					if(!(RDO.Tutorial.Properties.webCamAudio || RDO.Tutorial.Properties.webCamVideo)) {
						document.getElementById('message').innerHTML = 'At least one of audio and video must be activated';
						
						return;
					}
					else
					{
						document.getElementById('message').innerHTML = '';
					}
					
					navigator.getUserMedia({
							audio: RDO.Tutorial.Properties.webCamAudio,
							video: RDO.Tutorial.Properties.webCamVideo
						},
						function(stream) {
							video.src = window.URL.createObjectURL(stream);
						},
						function(error) {
							console.log(error);
						}
					);
				}
				
				function render()
				{
					requestAnimationFrame(render);

					/*
						HAVE_NOTHING		0	No information is available about the media resource.
						HAVE_METADATA		1	Enough of the media resource has been retrieved that
												the metadata attributes are initialized. Seeking will no longer raise an exception.
						HAVE_CURRENT_DATA	2	Data is available for the current playback position,
												but not enough to actually play more than one frame.
						HAVE_FUTURE_DATA	3	Data for the current playback position as well as for at least a little
												bit of time into the future is available (in other words, at least two frames of video, for example).
						HAVE_ENOUGH_DATA	4	Enough data is available - and the download rate is high enough - that the media can
												be played through to the end without interruption.
					*/
					if(video.readyState === video.HAVE_ENOUGH_DATA) 
					{
						if(videoTexture)
						{
							videoTexture.needsUpdate = true;
						}
					}
					
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
