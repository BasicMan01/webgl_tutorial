<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<body class="webgl">

				</div>
			</div>

			<div id="tags" class="tags">

		</div>

		<video id="video" autoplay style="display: none;">

		<!-- libs -->
		<script type="text/javascript" src="../../../lib/datgui/dat.gui.min.js"></script>
