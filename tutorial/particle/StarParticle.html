<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>Points</li>
					<li>PointsMaterial</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'particleCount': 10000,
				'particleAlphaTest': 0.5,
				'particleMaterialColor': '#156289',
				'particleSizeAttenuation': false,
				'particleSize': 0.1,
				'particlePositionX': 0,
				'particlePositionY': 0,
				'particlePositionZ': 0,
				'particleRotationX': 0,
				'particleRotationY': 0,
				'particleRotationZ': 0,
				'particleScaleX': 1,
				'particleScaleY': 1,
				'particleScaleZ': 1
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var particles;
				var sprite;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					sprite = new THREE.TextureLoader().load( "../../resources/texture/sprite/circle.png");
					
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					particles = new THREE.Points(
						new THREE.Geometry(),
						new THREE.Material()
					);
					scene.add(particles);
					
					createParticleGeometry();
					createParticleMaterial();
				}
				
				function createParticleGeometry()
				{
					var geometry = new THREE.Geometry();
					
					for(var i = 0; i < RDO.Tutorial.Properties.particleCount; ++i)
					{
						var sprite = new THREE.Vector3();
						
						// Random float from -range/2 to range/2 interval
						sprite.x = THREE.Math.randFloatSpread(50);
						sprite.y = THREE.Math.randFloatSpread(50);
						sprite.z = THREE.Math.randFloatSpread(50);

						geometry.vertices.push(sprite);
					}
				
					particles.geometry.dispose();
					particles.geometry = geometry;
				}
				
				function createParticleMaterial()
				{
					particles.material.dispose();
					particles.material = new THREE.PointsMaterial(
					{
						alphaTest: RDO.Tutorial.Properties.particleAlphaTest,
						color: RDO.Tutorial.Properties.particleMaterialColor,
						map: sprite,
						size: RDO.Tutorial.Properties.particleSize,
						sizeAttenuation: RDO.Tutorial.Properties.particleSizeAttenuation,
						transparent: true
					});
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Particle Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'particleCount', 100, 100000).step(100).onChange(function() {
						createParticleGeometry();
					});

					var folderMaterial = gui.addFolder('Particle Material');
					folderMaterial.add(RDO.Tutorial.Properties, 'particleAlphaTest', 0.01, 1).step(0.01).onChange(function(value) {
						createParticleMaterial();
					});
					folderMaterial.add(RDO.Tutorial.Properties, 'particleSize', 0.1, 2).step(0.1).onChange(function(value) {
						particles.material.size = value;
					});
					folderMaterial.add(RDO.Tutorial.Properties, 'particleSizeAttenuation').onChange(function(value) {
						createParticleMaterial();
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'particleMaterialColor').onChange(function(value) {
						particles.material.color.setHex(cssColorToHex(value));
					});
					
					var folderTransformation = gui.addFolder('Particle Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'particlePositionX', -10, 10).step(0.1).onChange(function(value) {
						particles.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particlePositionY', -10, 10).step(0.1).onChange(function(value) {
						particles.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particlePositionZ', -10, 10).step(0.1).onChange(function(value) {
						particles.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						particles.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						particles.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						particles.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						particles.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						particles.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'particleScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						particles.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
