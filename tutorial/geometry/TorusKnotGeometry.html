<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>TorusKnotGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'torusKnotRadius': 3,
				'torusKnotTube': 1,
				'torusKnotRadialSegments': 10,
				'torusKnotTubularSegments': 10,
				'torusKnotP': 0.1,
				'torusKnotQ': 0.1,
				'torusKnotMaterialColor': '#156289',
				'torusKnotWireframeColor': '#FFFFFF',
				'torusKnotPositionX': 0,
				'torusKnotPositionY': 0,
				'torusKnotPositionZ': 0,
				'torusKnotRotationX': 0,
				'torusKnotRotationY': 0,
				'torusKnotRotationZ': 0,
				'torusKnotScaleX': 1,
				'torusKnotScaleY': 1,
				'torusKnotScaleZ': 1,
				'torusKnotWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var torusKnot;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					torusKnot = new THREE.Object3D();
					scene.add(torusKnot);

					torusKnot.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.torusKnotMaterialColor, side: THREE.DoubleSide } )
					));

					torusKnot.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.torusKnotWireframeColor } )
					));

					createTorusKnotGeometry();
				}

				function createTorusKnotGeometry()
				{
					var geometry = new THREE.TorusKnotGeometry(
						RDO.Tutorial.Properties.torusKnotRadius,
						RDO.Tutorial.Properties.torusKnotTube,
						RDO.Tutorial.Properties.torusKnotTubularSegments,
						RDO.Tutorial.Properties.torusKnotRadialSegments,
						RDO.Tutorial.Properties.torusKnotP,
						RDO.Tutorial.Properties.torusKnotQ
					);
					
					torusKnot.children[0].geometry.dispose();
					torusKnot.children[0].geometry = geometry;
					
					torusKnot.children[1].geometry.dispose();
					torusKnot.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('TorusKnot Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotWireframe').onChange(function(value) {
						torusKnot.children[0].visible = !value;
						/*
							torusKnot.children[0].material.wireframe = value;
							torusKnot.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusKnotGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotTube', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusKnotGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotRadialSegments', 3, 64).step(1).onChange(function(value) {
						createTorusKnotGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotTubularSegments', 3, 64).step(1).onChange(function(value) {
						createTorusKnotGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotP', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusKnotGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusKnotQ', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusKnotGeometry();
					});

					var folderMaterial = gui.addFolder('TorusKnot Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'torusKnotMaterialColor').onChange(function(value) {
						torusKnot.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'torusKnotWireframeColor').onChange(function(value) {
						torusKnot.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('TorusKnot Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotPositionX', -10, 10).step(0.1).onChange(function(value) {
						torusKnot.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotPositionY', -10, 10).step(0.1).onChange(function(value) {
						torusKnot.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotPositionZ', -10, 10).step(0.1).onChange(function(value) {
						torusKnot.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torusKnot.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torusKnot.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torusKnot.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						torusKnot.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						torusKnot.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusKnotScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						torusKnot.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
