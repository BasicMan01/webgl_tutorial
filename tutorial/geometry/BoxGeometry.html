<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>BoxGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'cubeWidth': 5,
				'cubeHeight': 5,
				'cubeDepth': 5,
				'cubeSegmentsX': 1,
				'cubeSegmentsY': 1,
				'cubeSegmentsZ': 1,
				'cubeMaterialColor': '#156289',
				'cubeWireframeColor': '#FFFFFF',
				'cubePositionX': 0,
				'cubePositionY': 0,
				'cubePositionZ': 0,
				'cubeRotationX': 0,
				'cubeRotationY': 0,
				'cubeRotationZ': 0,
				'cubeScaleX': 1,
				'cubeScaleY': 1,
				'cubeScaleZ': 1,
				'cubeWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var cube;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					cube = new THREE.Object3D();
					scene.add(cube);
					
					cube.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.cubeMaterialColor } )
					));
					
					cube.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.cubeWireframeColor } )
					));
					
					createBoxGeometry();
				}
				
				function createBoxGeometry()
				{
					var geometry = new THREE.BoxGeometry(
						RDO.Tutorial.Properties.cubeWidth,
						RDO.Tutorial.Properties.cubeHeight,
						RDO.Tutorial.Properties.cubeDepth,
						RDO.Tutorial.Properties.cubeSegmentsX,
						RDO.Tutorial.Properties.cubeSegmentsY,
						RDO.Tutorial.Properties.cubeSegmentsZ
					);
					
					cube.children[0].geometry.dispose();
					cube.children[0].geometry = geometry;
					
					cube.children[1].geometry.dispose();
					cube.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Cube Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeWireframe').onChange(function(value) {
						cube.children[0].visible = !value;
						/*
							cube.children[0].material.wireframe = value;
							cube.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeWidth', 0.1, 10).step(0.1).onChange(function(value) {
						createBoxGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeHeight', 0.1, 10).step(0.1).onChange(function(value) {
						createBoxGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeDepth', 0.1, 10).step(0.1).onChange(function(value) {
						createBoxGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeSegmentsX', 1, 10).step(1).onChange(function() {
						createBoxGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeSegmentsY', 1, 10).step(1).onChange(function() {
						createBoxGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cubeSegmentsZ', 1, 10).step(1).onChange(function() {
						createBoxGeometry();
					});
					
					var folderMaterial = gui.addFolder('Cube Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'cubeMaterialColor').onChange(function(value) {
						cube.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'cubeWireframeColor').onChange(function(value) {
						cube.children[1].material.color.setHex(cssColorToHex(value));
					});
					
					var folderTransformation = gui.addFolder('Cube Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'cubePositionX', -10, 10).step(0.1).onChange(function(value) {
						cube.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubePositionY', -10, 10).step(0.1).onChange(function(value) {
						cube.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubePositionZ', -10, 10).step(0.1).onChange(function(value) {
						cube.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cube.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cube.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cube.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						cube.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						cube.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cubeScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						cube.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
