<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>ConeGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'coneRadius': 5,
				'coneHeight': 5,
				'coneRadialSegments': 8,
				'coneHeightSegments': 1,
				'coneOpenEnded': false,
				'coneThetaStart': 0,
				'coneThetaLength': 2*Math.PI,
				'coneMaterialColor': '#156289',
				'coneWireframeColor': '#FFFFFF',
				'conePositionX': 0,
				'conePositionY': 0,
				'conePositionZ': 0,
				'coneRotationX': 0,
				'coneRotationY': 0,
				'coneRotationZ': 0,
				'coneScaleX': 1,
				'coneScaleY': 1,
				'coneScaleZ': 1,
				'coneWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var cone;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					cone = new THREE.Object3D();
					scene.add(cone);

					cone.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.coneMaterialColor, side: THREE.DoubleSide } )
					));

					cone.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.coneWireframeColor } )
					));

					createConeGeometry();
				}

				function createConeGeometry()
				{
					var geometry = new THREE.ConeGeometry(
						RDO.Tutorial.Properties.coneRadius,
						RDO.Tutorial.Properties.coneHeight,
						RDO.Tutorial.Properties.coneRadialSegments,
						RDO.Tutorial.Properties.coneHeightSegments,
						RDO.Tutorial.Properties.coneOpenEnded,
						RDO.Tutorial.Properties.coneThetaStart,
						RDO.Tutorial.Properties.coneThetaLength
					);
					
					cone.children[0].geometry.dispose();
					cone.children[0].geometry = geometry;
					
					cone.children[1].geometry.dispose();
					cone.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Cone Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'coneWireframe').onChange(function(value) {
						cone.children[0].visible = !value;
						/*
							cone.children[0].material.wireframe = value;
							cone.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneOpenEnded').onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneHeight', 0.1, 10).step(0.1).onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneRadialSegments', 3, 64).step(1).onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneHeightSegments', 1, 64).step(1).onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneThetaStart', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createConeGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'coneThetaLength', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createConeGeometry();
					});

					var folderMaterial = gui.addFolder('Cone Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'coneMaterialColor').onChange(function(value) {
						cone.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'coneWireframeColor').onChange(function(value) {
						cone.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('Cone Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'conePositionX', -10, 10).step(0.1).onChange(function(value) {
						cone.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'conePositionX', -10, 10).step(0.1).onChange(function(value) {
						cone.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'conePositionZ', -10, 10).step(0.1).onChange(function(value) {
						cone.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cone.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cone.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cone.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						cone.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						cone.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'coneScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						cone.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
