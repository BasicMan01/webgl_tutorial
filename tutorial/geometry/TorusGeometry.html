<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>TorusGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'torusRadius': 3,
				'torusTube': 1,
				'torusRadialSegments': 10,
				'torusTubularSegments': 10,
				'torusArc': 2*Math.PI,
				'torusMaterialColor': '#156289',
				'torusWireframeColor': '#FFFFFF',
				'torusPositionX': 0,
				'torusPositionY': 0,
				'torusPositionZ': 0,
				'torusRotationX': 0,
				'torusRotationY': 0,
				'torusRotationZ': 0,
				'torusScaleX': 1,
				'torusScaleY': 1,
				'torusScaleZ': 1,
				'torusWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var torus;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					torus = new THREE.Object3D();
					scene.add(torus);

					torus.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.torusMaterialColor, side: THREE.DoubleSide } )
					));

					torus.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.torusWireframeColor } )
					));

					createTorusGeometry();
				}

				function createTorusGeometry()
				{
					var geometry = new THREE.TorusGeometry(
						RDO.Tutorial.Properties.torusRadius,
						RDO.Tutorial.Properties.torusTube,
						RDO.Tutorial.Properties.torusRadialSegments,
						RDO.Tutorial.Properties.torusTubularSegments,
						RDO.Tutorial.Properties.torusArc
					);
					
					torus.children[0].geometry.dispose();
					torus.children[0].geometry = geometry;
					
					torus.children[1].geometry.dispose();
					torus.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Torus Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'torusWireframe').onChange(function(value) {
						torus.children[0].visible = !value;
						/*
							torus.children[0].material.wireframe = value;
							torus.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusTube', 0.1, 10).step(0.1).onChange(function(value) {
						createTorusGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusRadialSegments', 3, 64).step(1).onChange(function(value) {
						createTorusGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusTubularSegments', 3, 64).step(1).onChange(function(value) {
						createTorusGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'torusArc', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createTorusGeometry();
					});

					var folderMaterial = gui.addFolder('Torus Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'torusMaterialColor').onChange(function(value) {
						torus.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'torusWireframeColor').onChange(function(value) {
						torus.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('Torus Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'torusPositionX', -10, 10).step(0.1).onChange(function(value) {
						torus.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusPositionY', -10, 10).step(0.1).onChange(function(value) {
						torus.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusPositionZ', -10, 10).step(0.1).onChange(function(value) {
						torus.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torus.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torus.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						torus.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						torus.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						torus.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'torusScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						torus.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
