<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>IcosahedronGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'icosahedronRadius': 3,
				'icosahedronDetail': 0,
				'icosahedronMaterialColor': '#156289',
				'icosahedronWireframeColor': '#FFFFFF',
				'icosahedronPositionX': 0,
				'icosahedronPositionY': 0,
				'icosahedronPositionZ': 0,
				'icosahedronRotationX': 0,
				'icosahedronRotationY': 0,
				'icosahedronRotationZ': 0,
				'icosahedronScaleX': 1,
				'icosahedronScaleY': 1,
				'icosahedronScaleZ': 1,
				'icosahedronWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var icosahedron;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					icosahedron = new THREE.Object3D();
					scene.add(icosahedron);
					
					icosahedron.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.icosahedronMaterialColor } )
					));
					
					icosahedron.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.icosahedronWireframeColor } )
					));
					
					createIcosahedronGeometry();
				}
				
				function createIcosahedronGeometry()
				{
					var geometry = new THREE.IcosahedronGeometry(
						RDO.Tutorial.Properties.icosahedronRadius,
						RDO.Tutorial.Properties.icosahedronDetail
					);
					
					icosahedron.children[0].geometry.dispose();
					icosahedron.children[0].geometry = geometry;
					
					icosahedron.children[1].geometry.dispose();
					icosahedron.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Icosahedron Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'icosahedronWireframe').onChange(function(value) {
						icosahedron.children[0].visible = !value;
						/*
							icosahedron.children[0].material.wireframe = value;
							icosahedron.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'icosahedronRadius', 1, 10).step(1).onChange(function(value) {
						createIcosahedronGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'icosahedronDetail', 0, 5).step(1).onChange(function(value) {
						createIcosahedronGeometry();
					});


					var folderMaterial = gui.addFolder('Icosahedron Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'icosahedronMaterialColor').onChange(function(value) {
						icosahedron.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'icosahedronWireframeColor').onChange(function(value) {
						icosahedron.children[1].material.color.setHex(cssColorToHex(value));
					});
				
					var folderTransformation = gui.addFolder('Icosahedron Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronPositionX', -10, 10).step(0.1).onChange(function(value) {
						icosahedron.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronPositionY', -10, 10).step(0.1).onChange(function(value) {
						icosahedron.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronPositionZ', -10, 10).step(0.1).onChange(function(value) {
						icosahedron.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						icosahedron.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						icosahedron.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						icosahedron.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						icosahedron.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						icosahedron.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'icosahedronScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						icosahedron.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
