<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>TetrahedronGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'tetrahedronRadius': 3,
				'tetrahedronDetail': 0,
				'tetrahedronMaterialColor': '#156289',
				'tetrahedronWireframeColor': '#FFFFFF',
				'tetrahedronPositionX': 0,
				'tetrahedronPositionY': 0,
				'tetrahedronPositionZ': 0,
				'tetrahedronRotationX': 0,
				'tetrahedronRotationY': 0,
				'tetrahedronRotationZ': 0,
				'tetrahedronScaleX': 1,
				'tetrahedronScaleY': 1,
				'tetrahedronScaleZ': 1,
				'tetrahedronWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var tetrahedron;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					tetrahedron = new THREE.Object3D();
					scene.add(tetrahedron);
					
					tetrahedron.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.tetrahedronMaterialColor } )
					));
					
					tetrahedron.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.tetrahedronWireframeColor } )
					));
					
					createTetrahedronGeometry();
				}
				
				function createTetrahedronGeometry()
				{
					var geometry = new THREE.TetrahedronGeometry(
						RDO.Tutorial.Properties.tetrahedronRadius,
						RDO.Tutorial.Properties.tetrahedronDetail
					);
					
					tetrahedron.children[0].geometry.dispose();
					tetrahedron.children[0].geometry = geometry;
					
					tetrahedron.children[1].geometry.dispose();
					tetrahedron.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Tetrahedron Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'tetrahedronWireframe').onChange(function(value) {
						tetrahedron.children[0].visible = !value;
						/*
							tetrahedron.children[0].material.wireframe = value;
							tetrahedron.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'tetrahedronRadius', 1, 10).step(1).onChange(function(value) {
						createTetrahedronGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'tetrahedronDetail', 0, 5).step(1).onChange(function(value) {
						createTetrahedronGeometry();
					});


					var folderMaterial = gui.addFolder('Tetrahedron Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'tetrahedronMaterialColor').onChange(function(value) {
						tetrahedron.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'tetrahedronWireframeColor').onChange(function(value) {
						tetrahedron.children[1].material.color.setHex(cssColorToHex(value));
					});
				
					var folderTransformation = gui.addFolder('Tetrahedron Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronPositionX', -10, 10).step(0.1).onChange(function(value) {
						tetrahedron.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronPositionY', -10, 10).step(0.1).onChange(function(value) {
						tetrahedron.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronPositionZ', -10, 10).step(0.1).onChange(function(value) {
						tetrahedron.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						tetrahedron.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						tetrahedron.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						tetrahedron.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						tetrahedron.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						tetrahedron.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'tetrahedronScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						tetrahedron.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
