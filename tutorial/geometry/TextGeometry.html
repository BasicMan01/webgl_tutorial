<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>TextGeometry</li>
					<li>WireframeGeometry</li>
					<li>FontLoader</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'textValue': 'Hello World',
				'textFont': 'gentilis_regular',
				'textSize': 2,
				'textHeight': 1,
				'textCurveSegments': 5,
				'textBevelEnabled': false,
				'textBevelThickness': 0.3,
				'textBevelSize': 0.3,
				'textBevelSegments': 3,
				'textMaterialColor': '#156289',
				'textWireframeColor': '#FFFFFF',
				'textPositionX': 0,
				'textPositionY': 0,
				'textPositionZ': 0,
				'textRotationX': 0,
				'textRotationY': 0,
				'textRotationZ': 0,
				'textScaleX': 1,
				'textScaleY': 1,
				'textScaleZ': 1,
				'textWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var fontLoader;
				
				var text;
				var textFont;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					fontLoader = new THREE.FontLoader();
					
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					text = new THREE.Object3D();
					scene.add(text);
					
					text.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.textMaterialColor } )
					));
					
					text.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.textWireframeColor } )
					));
					
					loadFont(RDO.Tutorial.Properties.textFont);
				}
				
				function createTextGeometry()
				{
					var geometry = new THREE.TextGeometry(
						RDO.Tutorial.Properties.textValue,
						{
							font: textFont,
							size: RDO.Tutorial.Properties.textSize,
							height: RDO.Tutorial.Properties.textHeight,
							curveSegments: RDO.Tutorial.Properties.textCurveSegments,
							bevelEnabled: RDO.Tutorial.Properties.textBevelEnabled,
							bevelThickness: RDO.Tutorial.Properties.textBevelThickness,
							bevelSize: RDO.Tutorial.Properties.textBevelSize,
							bevelSegments: RDO.Tutorial.Properties.textBevelSegments
						}
					);
					
					text.children[0].geometry.dispose();
					text.children[0].geometry = geometry;
					
					text.children[1].geometry.dispose();
					text.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Text Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'textWireframe').onChange(function(value) {
						text.children[0].visible = !value;
						/*
							text.children[0].material.wireframe = value;
							text.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textValue').onChange(function(value) {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textFont',
							['gentilis_bold', 'gentilis_regular', 'helvetiker_bold', 'helvetiker_regular', 'optimer_bold', 'optimer_regular']).onChange(function(value) {
						loadFont(value);
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textSize', 0.1, 10).step(0.1).onChange(function(value) {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textHeight', 0.1, 5).step(0.1).onChange(function(value) {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textCurveSegments', 1, 10).step(1).onChange(function() {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textBevelEnabled').onChange(function() {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textBevelThickness', 0.1, 2).step(0.1).onChange(function() {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textBevelSize', 0.1, 2).step(0.1).onChange(function() {
						createTextGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'textBevelSegments', 1, 10).step(1).onChange(function() {
						createTextGeometry();
					});
					
					var folderMaterial = gui.addFolder('Text Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'textMaterialColor').onChange(function(value) {
						text.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'textWireframeColor').onChange(function(value) {
						text.children[1].material.color.setHex(cssColorToHex(value));
					});
					
					var folderTransformation = gui.addFolder('Text Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'textPositionX', -10, 10).step(0.1).onChange(function(value) {
						text.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textPositionY', -10, 10).step(0.1).onChange(function(value) {
						text.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textPositionZ', -10, 10).step(0.1).onChange(function(value) {
						text.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						text.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						text.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						text.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						text.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						text.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'textScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						text.scale.z = value;
					});
				}
				
				function loadFont(fontName)
				{
					fontLoader.load('../../resources/font/json/' + fontName + '.typeface.json', function (font)
					{
						textFont = font;

						createTextGeometry();
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
