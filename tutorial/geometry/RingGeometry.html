<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>RingGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'ringInnerRadius': 3,
				'ringOuterRadius': 5,
				'ringThetaSegments': 8,
				'ringPhiSegments': 8,
				'ringThetaStart': 0,
				'ringThetaLength': 2*Math.PI,
				'ringMaterialColor': '#156289',
				'ringWireframeColor': '#FFFFFF',
				'ringPositionX': 0,
				'ringPositionY': 0,
				'ringPositionZ': 0,
				'ringRotationX': 0,
				'ringRotationY': 0,
				'ringRotationZ': 0,
				'ringScaleX': 1,
				'ringScaleY': 1,
				'ringWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var ring;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					ring = new THREE.Object3D();
					scene.add(ring);
					
					ring.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.ringMaterialColor, side: THREE.DoubleSide } )
					));
					
					ring.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.ringWireframeColor } )
					));

					createRingGeometry();
				}

				function createRingGeometry()
				{
					var geometry = new THREE.RingGeometry(
						RDO.Tutorial.Properties.ringInnerRadius,
						RDO.Tutorial.Properties.ringOuterRadius,
						RDO.Tutorial.Properties.ringThetaSegments,
						RDO.Tutorial.Properties.ringPhiSegments,
						RDO.Tutorial.Properties.ringThetaStart,
						RDO.Tutorial.Properties.ringThetaLength
					);
					
					ring.children[0].geometry.dispose();
					ring.children[0].geometry = geometry;
					
					ring.children[1].geometry.dispose();
					ring.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Ring Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'ringWireframe').onChange(function(value) {
						ring.children[0].visible = !value;
						/*
							ring.children[0].material.wireframe = value;
							ring.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringInnerRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createRingGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringOuterRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createRingGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringThetaSegments', 3, 64).step(1).onChange(function(value) {
						createRingGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringPhiSegments', 1, 64).step(1).onChange(function(value) {
						createRingGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringThetaStart', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createRingGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'ringThetaLength', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createRingGeometry();
					});
					
					var folderMaterial = gui.addFolder('Ring Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'ringMaterialColor').onChange(function(value) {
						ring.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'ringWireframeColor').onChange(function(value) {
						ring.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('Ring Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'ringPositionX', -10, 10).step(0.1).onChange(function(value) {
						ring.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringPositionY', -10, 10).step(0.1).onChange(function(value) {
						ring.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringPositionZ', -10, 10).step(0.1).onChange(function(value) {
						ring.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						ring.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						ring.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						ring.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						ring.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'ringScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						ring.scale.y = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
