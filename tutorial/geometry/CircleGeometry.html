<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>CircleGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'circleRadius': 3,
				'circleSegments': 8,
				'circleThetaStart': 0,
				'circleThetaLength': 2*Math.PI,
				'circlePositionX': 0,
				'circlePositionY': 0,
				'circlePositionZ': 0,
				'circleMaterialColor': '#156289',
				'circleWireframeColor': '#FFFFFF',
				'circleRotationX': 0,
				'circleRotationY': 0,
				'circleRotationZ': 0,
				'circleScaleX': 1,
				'circleScaleY': 1,
				'circleWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var circle;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					circle = new THREE.Object3D();
					scene.add(circle);
					
					circle.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.circleMaterialColor, side: THREE.DoubleSide } )
					));
					
					circle.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.circleWireframeColor } )
					));

					createCircleGeometry();
				}

				function createCircleGeometry()
				{
					var geometry = new THREE.CircleGeometry(
						RDO.Tutorial.Properties.circleRadius,
						RDO.Tutorial.Properties.circleSegments,
						RDO.Tutorial.Properties.circleThetaStart,
						RDO.Tutorial.Properties.circleThetaLength
					);
					
					circle.children[0].geometry.dispose();
					circle.children[0].geometry = geometry;
					
					circle.children[1].geometry.dispose();
					circle.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Circle Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'circleWireframe').onChange(function(value) {
						circle.children[0].visible = !value;
						/*
							circle.children[0].material.wireframe = value;
							circle.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'circleRadius', 0.1, 10).step(0.1).onChange(function(value) {
						createCircleGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'circleSegments', 3, 64).step(1).onChange(function(value) {
						createCircleGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'circleThetaStart', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createCircleGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'circleThetaLength', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createCircleGeometry();
					});
					
					var folderMaterial = gui.addFolder('Circle Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'circleMaterialColor').onChange(function(value) {
						circle.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'circleWireframeColor').onChange(function(value) {
						circle.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('Circle Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'circlePositionX', -10, 10).step(0.1).onChange(function(value) {
						circle.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circlePositionY', -10, 10).step(0.1).onChange(function(value) {
						circle.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circlePositionZ', -10, 10).step(0.1).onChange(function(value) {
						circle.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circleRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						circle.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circleRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						circle.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circleRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						circle.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circleScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						circle.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'circleScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						circle.scale.y = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
