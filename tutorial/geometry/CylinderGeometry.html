<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>CylinderGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'cylinderRadiusTop': 3,
				'cylinderRadiusBottom': 3,
				'cylinderHeight': 5,
				'cylinderRadialSegments': 8,
				'cylinderHeightSegments': 1,
				'cylinderOpenEnded': false,
				'cylinderThetaStart': 0,
				'cylinderThetaLength': 2*Math.PI,
				'cylinderMaterialColor': '#156289',
				'cylinderWireframeColor': '#FFFFFF',
				'cylinderPositionX': 0,
				'cylinderPositionY': 0,
				'cylinderPositionZ': 0,
				'cylinderRotationX': 0,
				'cylinderRotationY': 0,
				'cylinderRotationZ': 0,
				'cylinderScaleX': 1,
				'cylinderScaleY': 1,
				'cylinderScaleZ': 1,
				'cylinderWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var cylinder;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					cylinder = new THREE.Object3D();
					scene.add(cylinder);
					
					cylinder.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.cylinderMaterialColor, side: THREE.DoubleSide } )
					));
					
					cylinder.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.cylinderWireframeColor } )
					));
					
					createCylinderGeometry();
				}

				function createCylinderGeometry()
				{
					var geometry = new THREE.CylinderGeometry(
						RDO.Tutorial.Properties.cylinderRadiusTop,
						RDO.Tutorial.Properties.cylinderRadiusBottom,
						RDO.Tutorial.Properties.cylinderHeight,
						RDO.Tutorial.Properties.cylinderRadialSegments,
						RDO.Tutorial.Properties.cylinderHeightSegments,
						RDO.Tutorial.Properties.cylinderOpenEnded,
						RDO.Tutorial.Properties.cylinderThetaStart,
						RDO.Tutorial.Properties.cylinderThetaLength
					);
					
					cylinder.children[0].geometry.dispose();
					cylinder.children[0].geometry = geometry;
					
					cylinder.children[1].geometry.dispose();
					cylinder.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});

					var folderGeometry = gui.addFolder('Cylinder Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderWireframe').onChange(function(value) {
						cylinder.children[0].visible = !value;
						/*
							cylinder.children[0].material.wireframe = value;
							cylinder.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderOpenEnded').onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderRadiusTop', 0.1, 10).step(0.1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderRadiusBottom', 0.1, 10).step(0.1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderHeight', 0.1, 10).step(0.1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderRadialSegments', 3, 64).step(1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderHeightSegments', 1, 64).step(1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderThetaStart', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createCylinderGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'cylinderThetaLength', 0, 2*Math.PI).step(0.1).onChange(function(value) {
						createCylinderGeometry();
					});

					var folderMaterial = gui.addFolder('Cylinder Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'cylinderMaterialColor').onChange(function(value) {
						cylinder.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'cylinderWireframeColor').onChange(function(value) {
						cylinder.children[1].material.color.setHex(cssColorToHex(value));
					});

					var folderTransformation = gui.addFolder('Cylinder Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderPositionX', -10, 10).step(0.1).onChange(function(value) {
						cylinder.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderPositionY', -10, 10).step(0.1).onChange(function(value) {
						cylinder.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderPositionZ', -10, 10).step(0.1).onChange(function(value) {
						cylinder.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cylinder.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cylinder.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						cylinder.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						cylinder.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						cylinder.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'cylinderScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						cylinder.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
