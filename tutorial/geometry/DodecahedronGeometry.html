<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>DodecahedronGeometry</li>
					<li>WireframeGeometry</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'dodecahedronRadius': 3,
				'dodecahedronDetail': 0,
				'dodecahedronMaterialColor': '#156289',
				'dodecahedronWireframeColor': '#FFFFFF',
				'dodecahedronPositionX': 0,
				'dodecahedronPositionY': 0,
				'dodecahedronPositionZ': 0,
				'dodecahedronRotationX': 0,
				'dodecahedronRotationY': 0,
				'dodecahedronRotationZ': 0,
				'dodecahedronScaleX': 1,
				'dodecahedronScaleY': 1,
				'dodecahedronScaleZ': 1,
				'dodecahedronWireframe': false
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var dodecahedron;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					dodecahedron = new THREE.Object3D();
					scene.add(dodecahedron);
					
					dodecahedron.add(new THREE.Mesh(
						new THREE.Geometry(),
						new THREE.MeshBasicMaterial( { color: RDO.Tutorial.Properties.dodecahedronMaterialColor } )
					));
					
					dodecahedron.add(new THREE.LineSegments(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.dodecahedronWireframeColor } )
					));
					
					createDodecahedronGeometry();
				}
				
				function createDodecahedronGeometry()
				{
					var geometry = new THREE.DodecahedronGeometry(
						RDO.Tutorial.Properties.dodecahedronRadius,
						RDO.Tutorial.Properties.dodecahedronDetail
					);
					
					dodecahedron.children[0].geometry.dispose();
					dodecahedron.children[0].geometry = geometry;
					
					dodecahedron.children[1].geometry.dispose();
					dodecahedron.children[1].geometry = new THREE.WireframeGeometry(geometry);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Dodecahedron Geometry');
					folderGeometry.add(RDO.Tutorial.Properties, 'dodecahedronWireframe').onChange(function(value) {
						dodecahedron.children[0].visible = !value;
						/*
							dodecahedron.children[0].material.wireframe = value;
							dodecahedron.children[1].visible = !value;
						*/
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'dodecahedronRadius', 1, 10).step(1).onChange(function(value) {
						createDodecahedronGeometry();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'dodecahedronDetail', 0, 5).step(1).onChange(function(value) {
						createDodecahedronGeometry();
					});


					var folderMaterial = gui.addFolder('Dodecahedron Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'dodecahedronMaterialColor').onChange(function(value) {
						dodecahedron.children[0].material.color.setHex(cssColorToHex(value));
					});
					folderMaterial.addColor(RDO.Tutorial.Properties, 'dodecahedronWireframeColor').onChange(function(value) {
						dodecahedron.children[1].material.color.setHex(cssColorToHex(value));
					});
				
					var folderTransformation = gui.addFolder('Dodecahedron Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronPositionX', -10, 10).step(0.1).onChange(function(value) {
						dodecahedron.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronPositionY', -10, 10).step(0.1).onChange(function(value) {
						dodecahedron.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronPositionZ', -10, 10).step(0.1).onChange(function(value) {
						dodecahedron.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						dodecahedron.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						dodecahedron.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						dodecahedron.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						dodecahedron.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						dodecahedron.scale.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'dodecahedronScaleZ', 0.1, 10).step(0.1).onChange(function(value) {
						dodecahedron.scale.z = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
