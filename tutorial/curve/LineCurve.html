<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="../../lib/datgui/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="../../lib/threejs_85/three.min.js"></script>
		<script type="text/javascript" src="../../lib/threejs_85/controls/OrbitControls.js"></script>

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div id="webGLCanvas" oncontextmenu="return false">
			<div class="tags">
				<ul>
					<li>OrbitControls</li>
					<li>AxisHelper</li>
					<li>GridHelper</li>
					<li>LineCurve</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var RDO = window.RDO || {};

			RDO.Tutorial = {
				'CAMERA_FOV': 70,
				'CAMERA_NEAR_PLANE': 0.1,
				'CAMERA_FAR_PLANE': 500
			};
			
			RDO.Tutorial.Properties = {
				'axisHelperVisible': true,
				'gridHelperVisible': true,
				'linev1X': 0,
				'linev1Y': 0,
				'linev2X': 3,
				'linev2Y': 3,
				'lineColor': '#FFFFFF',
				'linePositionX': 0,
				'linePositionY': 0,
				'linePositionZ': 0,
				'lineRotationX': 0,
				'lineRotationY': 0,
				'lineRotationZ': 0,
				'lineScaleX': 1,
				'lineScaleY': 1
			};
			
			RDO.Tutorial.Main = function(canvas)
			{
				var camera;
				var controls;
				var gui = new dat.GUI({ width: 400 });
				var renderer;
				var scene;
				
				var axisHelper;
				var gridHelper;
				
				var line;
				
				function constructor()
				{
					scene = new THREE.Scene();

					camera = new THREE.PerspectiveCamera(RDO.Tutorial.CAMERA_FOV, getCameraAspect(), RDO.Tutorial.CAMERA_NEAR_PLANE, RDO.Tutorial.CAMERA_FAR_PLANE);
					camera.position.set(0, 10, 20);
					
					renderer = new THREE.WebGLRenderer({antialias: true});
					renderer.setClearColor(0x000000, 1);
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
					
					controls = new THREE.OrbitControls(camera, renderer.domElement);
					
					// add renderer to the DOM-Tree
					canvas.appendChild(renderer.domElement);
					
					createGui();
					createGeometry();
		
					render();
					
					window.addEventListener('resize', onResizeHandler, false);
				}
				
				function createGeometry()
				{
					axisHelper = new THREE.AxisHelper(25);
					scene.add(axisHelper);
					
					gridHelper = new THREE.GridHelper(50, 50);
					scene.add(gridHelper);

					line = new THREE.Line(
						new THREE.Geometry(),
						new THREE.LineBasicMaterial( { color: RDO.Tutorial.Properties.lineColor } )
					);
					scene.add(line);
										
					createLineCurve();
				}
				
				function createLineCurve()
				{
					var curve = new THREE.LineCurve(
						new THREE.Vector3(RDO.Tutorial.Properties.linev1X, RDO.Tutorial.Properties.linev1Y),
						new THREE.Vector3(RDO.Tutorial.Properties.linev2X, RDO.Tutorial.Properties.linev2Y)
					);

					var path = new THREE.Path(curve.getPoints(1));
					
					line.geometry.dispose();
					line.geometry = path.createPointsGeometry(1);
				}
				
				function createGui()
				{
					gui.add(RDO.Tutorial.Properties, 'axisHelperVisible').onChange(function(value) {
						axisHelper.visible = value;
					});
					gui.add(RDO.Tutorial.Properties, 'gridHelperVisible').onChange(function(value) {
						gridHelper.visible = value;
					});
					
					var folderGeometry = gui.addFolder('Line Curve');
					folderGeometry.add(RDO.Tutorial.Properties, 'linev1X', -10, 10).step(0.1).onChange(function(value) {
						createLineCurve();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'linev1Y', -10, 10).step(0.1).onChange(function(value) {
						createLineCurve();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'linev2X', -10, 10).step(0.1).onChange(function(value) {
						createLineCurve();
					});
					folderGeometry.add(RDO.Tutorial.Properties, 'linev2Y', -10, 10).step(0.1).onChange(function(value) {
						createLineCurve();
					});

					var folderMaterial = gui.addFolder('Line Material');
					folderMaterial.addColor(RDO.Tutorial.Properties, 'lineColor').onChange(function(value) {
						line.material.color.setHex(cssColorToHex(value));
					});
				
					var folderTransformation = gui.addFolder('Line Transformation');
					folderTransformation.add(RDO.Tutorial.Properties, 'linePositionX', -10, 10).step(0.1).onChange(function(value) {
						line.position.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'linePositionY', -10, 10).step(0.1).onChange(function(value) {
						line.position.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'linePositionZ', -10, 10).step(0.1).onChange(function(value) {
						line.position.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'lineRotationX', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						line.rotation.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'lineRotationY', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						line.rotation.y = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'lineRotationZ', 0, 2*Math.PI).step(0.01).onChange(function(value) {
						line.rotation.z = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'lineScaleX', 0.1, 10).step(0.1).onChange(function(value) {
						line.scale.x = value;
					});
					folderTransformation.add(RDO.Tutorial.Properties, 'lineScaleY', 0.1, 10).step(0.1).onChange(function(value) {
						line.scale.y = value;
					});
				}
				
				function render()
				{
					requestAnimationFrame(render);
					
					renderer.render(scene, camera);
				}
				
				function onResizeHandler(event)
				{
					camera.aspect = getCameraAspect();
					camera.updateProjectionMatrix();

					renderer.setSize(getGameAreaWidth(), getGameAreaHeight());
				}

				function getGameAreaHeight() { return canvas.offsetHeight; }
				function getGameAreaWidth() { return canvas.offsetWidth; }
				
				function getCameraAspect() { return getGameAreaWidth() / getGameAreaHeight(); }
				
				function cssColorToHex(cssColor) { return cssColor.replace('#', '0x'); }
				
				constructor();
			};
			
			document.addEventListener('DOMContentLoaded', function()
			{
				var tutorial = new RDO.Tutorial.Main(document.getElementById('webGLCanvas'));
			});
		</script>
	</body>
</html>
